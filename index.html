<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .banner {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }

      .banner img {
        max-width: 100%;
        height: auto;
      }

      .play-store-button {
        display: inline-block;
        background-color: #113dcd;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      function launchApp() {
        var appScheme = "rdiscovery://";
        window.location.href = appScheme;
      }
    </script>
    <div class="banner">
      <button class="play-store-button" onclick="launchApp()">
        Launch RDiscovery App
      </button>
    </div>

    <!-- Rest of your website content -->
  </body>
</html>
